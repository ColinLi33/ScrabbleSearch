<!DOCTYPE html>
<html>
<style>
html {
  background-color: #DBDBDB;
}
</style>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="dictionary.txt" rel="dictionary" type="text/css">
  <div class="header">
    <div class="headerBox">
      <div class="headerTitle">
    <b>Scrooble</b>
  </div>
  <div class="headerDesc">
    <p>Made by Colin Li & Matthew Tzeng</p>
  </div>
    </div>
</div>
<div class="game">
    <div class="tiles">
<div class="singleTile">
<b><div class="tileLetter" id = "letterDisplay0"></div></b>
<b><div class="tileScore" id = "tileScore0"></div></b>
</div>
<div class="singleTile">
<b><div class="tileLetter" id = "letterDisplay1"></div></b>
<b><div class="tileScore" id = "tileScore1"></div></b>
</div>
<div class="singleTile">
<b><div class="tileLetter" id = "letterDisplay2"></div></b>
<b><div class="tileScore" id = "tileScore2"></div></b>
</div>
<div class="singleTile">
<b><div class="tileLetter" id = "letterDisplay3"></div></b>
<b><div class="tileScore" id = "tileScore3"></div></b>
</div>
<div class="singleTile">
<b><div class="tileLetter" id = "letterDisplay4"></div></b>
<b><div class="tileScore" id = "tileScore4"></div></b>
</div>
<div class="singleTile">
<b><div class="tileLetter" id = "letterDisplay5"></div></b>
<b><div class="tileScore" id = "tileScore5"></div></b>
</div>
<div class="singleTile">
<b><div class="tileLetter" id = "letterDisplay6"></div></b>
<b><div class="tileScore" id = "tileScore6"></div></b>
</div>
<div class="singleTile">
<b><div class="tileLetter" id = "letterDisplay7"></div></b>
<b><div class="tileScore" id = "tileScore7"></div></b>
</div>



</div>
<div class="userInput">
<div class="textFill">
  <input type = "text"
         id = "answer"
         onkeydown = "if (event.keyCode == 13)
                          document.getElementById('submitButton').click()"/>
</div>
<div class="buttons">
  <button onclick="submitAnswer()" id="submitButton" >Submit</button>
  <button onclick="resetGame()" id="resetButton" >Reset</button>
</div>
</div>
  <div class="scoreBox" id = "scoreBoard">
    <b><p> Score: 0</p></b>
  </div>




  <script src="scrooble.js"></script>
  </div>
</div>
<div class="development">
<p id = "link"><a href="https://github.com/ColinLi33/Scrooble">View development of Scrooble</a></p>
</div>
